  <div class="slds-grid slds-wrap">
    <div class="slds-size_1-of-1 slds-large-size_1-of-2 slds-p-around_medium" style="height: fit-content;">
      <div class="custom-program-name slds-text-heading_large slds-m-bottom_medium" style="color: rgba(26, 60, 126, 0.8); font-size: 24px;">{programmeName}</div>
      <p style="margin-bottom: 10px;">â¤ {location}</p>
      <p style="margin-bottom: 10px;">ğŸ“… {currentDate}</p>
      <p style="margin-bottom: 10px;">ğŸ‘·ğŸ¼ {volunteerRole}</p>
      <div class="slds-m-top_small">

  </div>
